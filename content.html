<!DOCTYPE html>

<html>
<head>
<title>Percentile Quizzes</title>
<link rel="stylesheet" type="text/css" href="css/deco.css">
  <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
  <script src="jquery.js"></script>
</head>
<body>
  <header class="header" id="hidden">Percentile Quizzes</header>
  <br>
  <div id="motto"><p>"How do you stack?"</p></div>
  <br><br>
  <div class=welcome>
    <p class="welcome">Welcome, <span class="uninput">Stranger</span>!</p>
  </div>
  <div class="register">
    <p class="nevermind">Sign Up Here</p>
    <form id="register">
      <p>Username:</p> <br>
      <input type="text" name="username" id="username" /><br>
      <p>Password:</p> <br>
      <input type="password" name="password" id="password" />
      <p id='email' class=email>Email:</p> <br>
      <input type="email" name="email" id="email2" />
      <input type="submit" name="submit" id="submit" value="submit" />
    </form>
  </div>
  <!--- <br><br>  <br><br>  <br><br>  <br><br>  <br><br>  <br><br>  <br><br>  <br><br>
  <div id="quiz1" class="quiz">
    <p class="quiztitle">Music Theory</p><br><br><br>
    <form /*action="quizcomplete.html"*/ id="quiz1">
      <p class="quizquestion">Which scale has the following notes: C, D, E, G, A, C?</p>
      <input type="text" class="quizquestion" name = "answer" id="mustheoryq1" />
      <p class="quizquestion">Which scale has the following notes: G, A, B C, D, E, F, G?</p>
      <input type="text" class="quizquestion" name = "answer" id="mustheoryq2">
      <p class="quizquestion">What is the name of the instrument that has black and white keys, three pedals, and was famously played by Liszt?</p>
      <input type="text" class=quizquestion name = "answer" id=mustheoryq3>
      <input type="submit" name="submit" value="submit">
    </form>  ---!>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
   <div id="QA">    
     <h2></h2>
     <span id="buttons"></span>
     <p>Points : <span>0</span></p>
  </div>
</body>


</html>
